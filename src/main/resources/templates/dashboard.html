<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Jarry Zhou">
  <title>Diagram Viewer</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="../static/css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-2">
      <!-- Left section -->
      <div id="left-section">
        <h4>Diagrams</h4>
        <hr>
        <ul class="list-group">
          <!-- Loop through the diagrams list and create a link for each diagram -->
          <li class="list-group-item" th:each="model: ${models}">
            <a href="#" th:onclick="showDiagram([[${model.diagram}]])" th:text="${model.name}"></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-10">
      <!-- Right section -->
      <div id="right-section">
        <div  id="diagram-image"></div>
      </div>
    </div>
  </div>
</div>

<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->

</body>
<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="../static/js/dashboard.js" th:src="@{/js/dashboard.js}"></script>
</html>
